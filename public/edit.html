<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit page</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        if (localStorage.getItem('userId') === null) {
                 window.location = '/login.html' 
            }
        if (localStorage.getItem('singleId') !== null) {

            let singleId = localStorage.getItem('singleId');
            $.ajax({
                url: 'http://localhost:3000/listing/' + singleId,
                method: 'get'
            })
                .done((res) => {
                    $('#displayData').append(
                        `
                        <div class="card">
                    <div class="card-header"> Updating Property list</div>
                    <div class="card-body">


                        <form action="" method="POST" id="update_list">

                        <div class="form-group">
                            <div class="col-md-8 m-auto">
                                <label for="name" id="name">Name</label>
                                <input type="text" name="" id="propertyname1" class="form-control" placeholder="camry..." value="${res.propertyname}">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 m-auto">
                                <label for="price" id="price" required>Price</label>
                                <input type="number" name="" id="propertyprice1" class="form-control" value="${res.propertyprice}" placeholder="pricem" >
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 m-auto">
                                <label for="number" id="tel">Description</label>
                                
                                <textarea name="description" id="" cols="30" rows="10" id="housedescription" class="form-control"></textarea>
                            </div>
                        </div>

                        
                        <div class="form-group m-auto mb-3">
                            <div class="col-md-8 m-auto">
                                
                                <input type="hidden" name="image" id="propertyimage1" class="form-control"  value="${res.propertyimage}"
                                    >
                            </div>
                        </div>

                        <div class="form-group m-auto">
                            <br>
                            <div class="col-md-8 m-auto ">

                                <input type="submit" value="Update" class="btn btn-primary" id="submitData">
                                

                            </div>
                        </div>
                    </form>

                    </div>
                </div>
                           
                        `
                    )
                })
        }

      

        function individualEdit(i) {

        }

        
            
    </script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Gov House</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="login.html">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container" id="displayData">
        <div class="row dataDisplay" id="displa">

        </div>
    </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


    <script>
        $('window').ready(() => {
            $('#update_list').submit((e) => {
                e.preventDefault();
                let singleId = localStorage.getItem('singleId');
                let propertyname = $('#propertyname1').val();
                let propertyprice = $('#propertyprice1').val();
                let propertydesc = $('#propertydesc1').val();
                let propertyimage = $('#propertyimage1').val();

                $.ajax({
                    url: 'http://localhost:3000/listing/' + singleId,
                    method: 'put',
                    data: {
                        propertyname,
                        propertyprice,
                        propertydesc,
                        propertyimage

                    }
                }).done((res) => {
                    console.log(res)
                })
                .catch((err) => console.log(err))
            })
        })

    </script>
