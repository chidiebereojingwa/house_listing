            <div class="body">
                <form action="" method="POST">
                    <div class="form-group col-md-8 m-auto">
                    <label for="name">Name</label>
                    <input type="text"  name="name" id="housename" class="form-control">
                    </div>

                            <label for="name">Price</label>

                    </div>

                    <div class="form-group col-md-8">
                    <label for="name">Description</label>
                    <textarea name="description" id="" cols="30" rows="10" id="housedescription" class="form-control">
                    </textarea>
                    </div>


                    <div class="form-group col-md-8">
                            <label for="name">Image</label>
                            <input type="file" name="image" id="image">

                        <input type="submit" value="submit" class="btn btn-primary m-auto">

                    </div>
